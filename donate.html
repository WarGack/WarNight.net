<script>
async function pay(){
  const n = nick.value.trim()
  if(!n) return alert("Введите ник")

  const [id, price] = rank.value.split(" ")

  const amount = +price
  const desc = id + " " + n

  location = await (await fetch("/api/np",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({amount,desc})
  })).text()
}
</script>
