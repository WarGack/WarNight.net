<input id="nick" placeholder="minecraft nick">
<button onclick="pay()">Pay $4.99</button>

<script>
async function pay(){
  location = (
    await (
      await fetch("/api/create-invoice",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({nick:nick.value})
      })
    ).json()
  ).invoice_url
}
</script>
