<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data to Database</title>
</head>
<body>
    <h1>Add Data to Database</h1>

    <!-- Форма для ввода данных -->
    <form id="dataForm">
        <label for="idInput">ID:</label>
        <input type="text" id="idInput" name="id" required><br><br>

        <label for="stringInput">String:</label>
        <input type="text" id="stringInput" name="string" required><br><br>

        <!-- Кнопка для отправки данных -->
        <button type="submit">Submit</button>
    </form>

    <!-- Скрипт JavaScript для отправки данных на сервер -->
    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            const formData = new FormData(this); // Получаем данные из формы

            try {
                // Отправляем данные на сервер (CloudFlare Pages Function)
                const response = await fetch('/.netlify/functions/addData', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Data added successfully!');
                } else {
                    alert('Failed to add data. Please try again.');
                }
            } catch (error) {
                console.error('Error adding data:', error);
                alert('An error occurred while adding data.');
            }
        });
    </script>
</body>
</html>
