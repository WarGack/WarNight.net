<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Донат mc.WarNight.net</title>
  <link rel="stylesheet" href="/_s.css">
  <script src="/_h.js"></script>
</head>
<body>
  <div class="page">
    <div class="hero">
      <h1>Донат на сервер</h1>
      <p class="muted">Выберите привилегию, укажите никнейм и оплатите — инвойс откроется сразу после отправки.</p>

      <div class="panel">
        <h2 class="section-title">Привилегии</h2>
        <div class="form">
          <label for="nick">Minecraft никнейм</label>
          <input id="nick" placeholder="например, WarGack">

          <label for="rank">Привилегия</label>
          <select id="rank">
            <option value="1 2.99">VIP — $2.99</option>
            <option value="2 4.99">Lord — $4.99</option>
            <option value="3 9.99">Lord+ — $9.99</option>
            <option value="4 29.99">Владелец — $29.99</option>
            <option value="5 49.99">WarNight — $49.99</option>
          </select>

          <button class="btn" onclick="pay()">Оплатить</button>
        </div>
      </div>
    </div>

    <div class="panel" style="margin-top:24px;">
      <h2 class="section-title">Дополнительные товары</h2>
      <div class="grid">
        <a class="card" href="/shop/6">
          <img class="product-img" src="/shop/6.avif" alt="Mega Hack v9">
          <p class="card__title">Ключ Mega Hack v9</p>
          <p class="card__meta">$7.99 · доставка на email</p>
          <span class="btn">Купить ключ</span>
        </a>
        <a class="card" href="/shop/7">
          <img class="product-img" src="/shop/7.avif" alt="GDH Key">
          <p class="card__title">Ключ GDH</p>
          <p class="card__meta">$4.99 · доставка на email</p>
          <span class="btn">Купить ключ</span>
        </a>
      </div>
    </div>

    <script src="/_f.js"></script>
  </div>

  <script>
  async function pay(){
    const n = nick.value.trim();
    if(!n) return alert("Введите никнейм");
    const [id, price] = rank.value.split(" ");
    const resp = await fetch("/api/np",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({amount:+price,desc:id+" "+n})
    });
    location = await resp.text();
  }
  </script>
</body>
</html>
