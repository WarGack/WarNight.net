<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mega Hack v9 ключ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: #0a0a0f;
    color: #e0e0e0;
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background:
      radial-gradient(ellipse at 40% 30%, rgba(255, 170, 0, 0.1) 0%, transparent 50%),
      radial-gradient(ellipse at 60% 70%, rgba(255, 0, 60, 0.08) 0%, transparent 50%);
    z-index: -1;
  }

  .container {
    max-width: 480px;
    width: 100%;
    padding: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 170, 0, 0.2);
    border-radius: 20px;
    padding: 40px 35px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 60px rgba(255, 170, 0, 0.04);
    animation: fadeUp 0.6s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: conic-gradient(from 0deg, transparent, rgba(255,170,0,0.03), transparent 30%);
    animation: spin 12s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card > * { position: relative; z-index: 1; }

  .card-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .card-header .icon {
    font-size: 2.5rem;
    margin-bottom: 12px;
    filter: drop-shadow(0 0 15px rgba(255, 170, 0, 0.4));
  }

  .card-header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3rem;
    font-weight: 700;
    background: linear-gradient(135deg, #ffaa00, #ff4400);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 1px;
  }

  .price-tag {
    display: inline-block;
    margin-top: 12px;
    padding: 8px 24px;
    background: rgba(255, 170, 0, 0.1);
    border: 1px solid rgba(255, 170, 0, 0.2);
    border-radius: 50px;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: #ffaa00;
  }

  .description {
    text-align: center;
    margin-top: 15px;
    color: rgba(255,255,255,0.45);
    font-size: 0.85rem;
  }

  .description a {
    color: #ffaa00;
    text-decoration: none;
    transition: all 0.3s;
  }

  .description a:hover {
    color: #ffcc44;
    text-shadow: 0 0 10px rgba(255, 170, 0, 0.4);
  }

  label {
    display: block;
    font-size: 0.75rem;
    font-weight: 600;
    color: rgba(255,255,255,0.4);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 8px;
    margin-top: 25px;
  }

  input {
    width: 100%;
    padding: 14px 16px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-size: 0.95rem;
    outline: none;
    transition: all 0.3s ease;
  }

  input::placeholder { color: rgba(255,255,255,0.25); }

  input:focus {
    border-color: rgba(255, 170, 0, 0.5);
    box-shadow: 0 0 20px rgba(255, 170, 0, 0.1);
    background: rgba(255, 255, 255, 0.07);
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 30px;
  }

  button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-family: 'Inter', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button::after {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    transition: left 0.5s ease;
  }

  button:hover::after { left: 100%; }

  .btn-crypto {
    background: linear-gradient(135deg, #f7931a, #ff6600);
    color: #fff;
  }
  .btn-crypto:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(247, 147, 26, 0.3); }

  .btn-card {
    background: linear-gradient(135deg, #7b00ff, #5500cc);
    color: #fff;
  }
  .btn-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(123, 0, 255, 0.3); }

  .btn-sbp {
    background: linear-gradient(135deg, #00c853, #009624);
    color: #fff;
  }
  .btn-sbp:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 200, 83, 0.3); }

  .back {
    display: block;
    text-align: center;
    margin-top: 25px;
    color: rgba(255,255,255,0.35);
    text-decoration: none;
    font-size: 0.85rem;
    transition: color 0.3s;
  }

  .back:hover { color: rgba(255,255,255,0.7); }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="icon">&#128273;</div>
      <h1>Mega Hack v9</h1>
      <div class="price-tag">799 &#8381;</div>
      <div class="description">Активировать <a href="https://absolllute.com/store/redeem">здесь</a></div>
    </div>

    <label>Email</label>
    <input id="mail" type="email" placeholder="Введите email..." autocomplete="email">

    <div class="buttons">
      <button class="btn-crypto" onclick="pay('crypto')">&#8383; Оплатить криптой</button>
      <button class="btn-card" onclick="pay('card')">&#128179; Оплатить картой</button>
      <button class="btn-sbp" onclick="pay('sbp')">&#9889; Оплатить через СБП</button>
    </div>
  </div>

  <a href="javascript:history.back()" class="back">&#8592; Назад</a>
</div>

<script>
async function pay(method) {
  const e = mail.value.trim();
  if (!e) return alert("Введите email");
  location = await (await fetch("/api/pay", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount: 799, desc: `6 ${e}`, method })
  })).text();
}
</script>
</body>
</html>
